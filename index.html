<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #achievements, #referAndEarn {
            text-align: center;
            margin-top: 20px;
        }
        #achievements img, #referAndEarn img {
            max-width: 100px;
            height: auto;
            cursor: pointer;
        }
        #achievements p, #referAndEarn p {
            margin-top: 10px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        .close-button {
            color: red;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            color: white;
            background-color: tomato; /* Match background to blend */
            font-size: 14px;
            font-weight: bolder;
            margin: 0; /* Remove default margin */
            border: none; /* Remove any borders */
        }

        /* Responsive Design for Unwanted Divs */
        @media screen and (max-width: 768px) {
            #first_header, #second_header {
                display: none; /* Hide unwanted headers */
            }
        }
    </style>
</head>
<body>
    <div id="first_header">Sauna App</div>
    <div id="second_header"></div>

    <h4 style="padding-left: 6%; padding-top: 6%;">Products:</h4>
    <div id="body">
        <div>
            <img src="rose 2.jpg" alt="A beautiful red rose">
            <p style="text-align: center;"><strong>Red Rose</strong></p>
        </div>
        <div>
            <img src="rose_image.jpg" alt="A beautiful paneer rose">
            <p style="text-align: center;"><strong>Paneer Rose</strong></p>
        </div>
        <div>
            <img src="roses-rose-flower-flowers-20664.jpg" alt="A beautiful button rose">
            <p style="text-align: center;"><strong>Button Rose</strong></p>
        </div>
    </div>

    <h4 style="padding-left: 6%; padding-top: 6%;">Achievements</h4>
    <div id="achievements">
        <img src="trophy.png" alt="Trophy" id="trophyImage">
        <p>Click here to view points</p>
    </div>

    <!-- Achievements Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Achievements</h2>
            <p id="dynamicPoints">Loading your points...</p>
        </div>
    </div>

    <h4 style="padding-left: 6%; padding-top: 6%;">Refer and Earn</h4>
    <div id="referAndEarn">
        <img src="whatsapp-logo.png" alt="WhatsApp" id="referImage">
        <p>Click here to share</p>
    </div>

    <!-- Refer and Earn Modal -->
    <div id="referModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeReferModal">&times;</span>
            <h2>Refer and Earn</h2>
            <p>Invite your friends and earn 50 points for every referral!</p>
            <a href="index.html"><button id="shareButton" style="background-color: #25D366; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Share on WhatsApp
            </button></a>
        </div>
    </div>
    <br/><br/>
    <div id="first_header">
        <footer>
            &copy; Copyrights Nisha S
        </footer>
    </div>

    <script>
        // Function to generate random points between 10 and 100
        function getRandomPoints() {
            return Math.floor(Math.random() * 91) + 10; // Random number between 10 and 100
        }

        // Get elements
        const trophyImage = document.getElementById('trophyImage');
        const modal = document.getElementById('myModal');
        const closeModal = document.getElementById('closeModal');
        const dynamicPoints = document.getElementById('dynamicPoints');

        const referImage = document.getElementById('referImage');
        const referModal = document.getElementById('referModal');
        const closeReferModal = document.getElementById('closeReferModal');
        const shareButton = document.getElementById('shareButton');

        // Open the Achievements modal and display the dynamic random value
        trophyImage.addEventListener('click', () => {
            const points = getRandomPoints();
            dynamicPoints.textContent = `Congratulations! You've unlocked ${points} points!`;
            modal.style.display = 'flex';
        });

        // Close the Achievements modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close Achievements modal when clicking outside the content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Open the Refer and Earn modal
        referImage.addEventListener('click', () => {
            referModal.style.display = 'flex';
        });

        // Close the Refer and Earn modal
        closeReferModal.addEventListener('click', () => {
            referModal.style.display = 'none';
        });

        // Close Refer and Earn modal when clicking outside the content
        window.addEventListener('click', (event) => {
            if (event.target === referModal) {
                referModal.style.display = 'none';
            }
        });

        // Share on WhatsApp
        shareButton.addEventListener('click', () => {
            const shareText = "Join Sauna App and earn rewards! Use my referral link: https://nishasunny11.github.io/SaunaApp/";
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
            window.open(whatsappUrl, "_blank");
        });
    </script>
</body>
</html>
